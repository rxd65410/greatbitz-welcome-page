<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a73e8;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            color: #3c4043;
            font-size: 1.2em;
            margin-top: 20px;
            max-width: 400px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something awesome. Stay tuned!</p>
    </div>
</body>
</html>
